type Query {
  info: String!
  feed: [Poem!]!
  users: [User!]!
}

type Mutation {
    post(title: String!, content: String!, authorId: Int!): Poem!
}

type User {
    id: ID!
    name: String!
    email: String!
}

type Poem {
    id: ID!
    title: String!
    content: String
    createdAt: String
    authorId: Int!
    author: User
    isHaiku: Boolean!
}